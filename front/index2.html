        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">

                <div class="carousel-item active"><img class="d-block w-100" src="_img/bg-topo.jpg" alt="Primeiro Slide"></div>
                <div class="carousel-item"><img class="d-block w-100" src="_img/bg-topo.jpg" alt="Segundo Slide"></div>

            <div id="cadastro" class="divform row">
                <div class="col colleft"> <img src="_img/menininhaG.png" class="imglateral"></div>
                <div class="col">
                    
                  <h2>Mande Sua Receita<br><br></h2>
                  <form>
                     
                      <div class="form-group">
                            <label class="tituloform" for="exampleFormControlTextarea1">Receita</label>
                            <textarea class="form-control" id="nomeReceita" rows="1"></textarea>
                          </div>
                          <div class="form-group">
                                <label class="tituloform" for="exampleFormControlTextarea1">Porque essa receita é especial para você?</label>
                                <textarea class="form-control" id="especial" rows="2"></textarea>
                              </div>
                              <div class="form-group">
                                    <h6>Tipo</h6>
                                    <select type="text" class="custom-select custom-select-sm" id="inputTipo" >
                                    <option selected>Doce</option>
                                    <option selected>Salgado</option>
                                    <option selected>Bebidas</option>
                                    <option selected>Outros</option>
                                   </select>
                                </div>
                      <div class="form-group">
                            <label class="tituloform" for="exampleFormControlTextarea1">Ingredientes</label>
                            <textarea class="form-control" id="ingredientes" rows="3"></textarea>
                          </div>
                      <div class="form-group">
                            <label  class="tituloform" for="exampleFormControlTextarea1">Modo de Preparo</label>
                            <textarea class="form-control" id="preparo" rows="4"></textarea>
                          </div>
                      
                      <div  class="btEnvio row py-3">
                      <a id="enviarReceita" href="#" class="formBt " data-toggle="collapse" role="button" aria-expanded="false"
                            aria-controls="login">Enviar</a></div>
                  </form>
                      <div style="display: none" id="msgErro" class="text-center"><small class="alert">Confira os dados e tente novamente.</a></small></div>
                  
                
            </div>
        </div>
        <div class="container-fluid divenviadas">
                <h2>Veja as receitas enviadas<br><br></h2>
